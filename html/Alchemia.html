<!DOCTYPE html>

<html>
    <head>
        <title>Nika Faith Ablao</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="shortcut icon" href="../img/nfa.ico" type="image/x-icon">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var par = $('.mLinks');
                var x = $('#x_out');
                var ham = $('#ham_menu');
                $(x).hide();
                $(par).hide();
  
                $(ham).click(function(e) {
                    $(par).slideToggle();
                    $(x).toggle();
                    $(ham).toggle();
                    $("body").css("overflow", "hidden");
                    e.preventDefault();
                });

                $(x).click(function(e) {
                    $(par).slideToggle();
                    $(ham).toggle();
                    $(x).toggle();
                    $("body").css("overflow", "visible");
                    e.preventDefault();
                });
            });
        </script>
    </head>

    <body>
